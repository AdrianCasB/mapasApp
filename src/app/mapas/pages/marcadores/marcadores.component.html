<ul class="list-group">
    
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>

    <li *ngFor="let marcador of marcadores; let i=index"
        class="list-group-item"
        [ngStyle]="{'background-color': marcador.color , 'color' : 'white'}"
        (click)="irMarcador(marcador.marker!)"
        (dblclick)="borrarMarcador(i)">
        Marker {{i+1}}
    </li>
</ul>




<div #mapa class="mapa-container"></div>
